<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <style>
        body .ui-datatable .ui-datatable-header {
            background: #0094d4 !important;
            border: 1px solid #e9ecef;
            border-width: 1px 0 1px 0;
            color: #495057;
            padding: 1rem 1rem;
            font-weight: 600;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        

        body .ui-datatable thead th .ui-sortable-column-icon.ui-icon-carat-2-n-s:before {
            content: "" !important;
        }

        .ui-datatable .ui-column-filter {
            display: none !important;
            box-sizing: border-box;
            width: 100%;
            margin: .5rem auto auto auto;
        }


    </style>
    <h:head>
        <title>Selection</title>
    </h:head>
    <h:body>
        <h:form id="formSelection">
            <p:dataTable var="tercero" id="dataTableTercero" widgetVar="dataTableTercero" rendered="#{SelectionDialog.listaTercero ne null}" value="#{SelectionDialog.listaTercero}"
                         selection="#{SelectionDialog.listaTerceroSelected}" rowKey="#{tercero.idTercero}"
                         rows="6" paginator="true" paginatorPosition="bottom" rowSelectMode="none">
                <p:ajax event="rowSelectCheckbox" update="formSelection:btnAddTercero"/>
                <p:ajax event="rowUnselectCheckbox" update="formSelection:btnAddTercero"/>
                <p:ajax event="toggleSelect" update="formSelection:btnAddTercero"/>
                <ui:include src="WEB-INF/datatable-header.xhtml">
                    <ui:param name="listaRendered" value="true"/>
                    <ui:param name="id" value="dataTableTercero"/> 
                    <ui:param name="listaSize" value="#{SelectionDialog.listaTercero.size()}"/>
                    <ui:param name="actionBean" value="#{SelectionDialog}"/>
                    <ui:param name="verBuscador" value="true"/>
                    <ui:param name="verTotal" value="true"/>
                    <ui:param name="verExcel" value="false"/>
                    <ui:param name="tablaExport" value="dataTableTercero"/>
                    <ui:param name="nombreArchivo" value="TablaSSCC"/>
                    <ui:param name="titulo" value="Total de artículos"/>
                </ui:include>

                <p:column selectionMode="multiple" exportable="false" width="30px"/>
                <p:column headerText="Identificación" width="130px" filterBy="#{tercero.identificacion}" sortBy="#{tercero.identificacion}">
                    <h:outputText value="#{tercero.identificacion}"/>
                </p:column>
                <p:column headerText="Razón social" width="350px" filterBy="#{tercero.razonSocial}" sortBy="#{tercero.razonSocial}">
                    <h:outputText value="#{tercero.razonSocial}"/>
                </p:column>
                <p:column headerText="Nombre Comercial" width="350px" filterBy="#{tercero.nombreComercial}" sortBy="#{tercero.nombreComercial}">
                    <h:outputText value="#{tercero.nombreComercial}"/>
                </p:column>
                <p:column headerText="Dirección" width="250px" filterBy="#{tercero.direccion}" sortBy="#{tercero.direccion}">
                    <h:outputText value="#{tercero.direccion}"/>
                </p:column>
                <p:column headerText="Población" width="250px" filterBy="#{tercero.poblacion}" sortBy="#{tercero.poblacion}">
                    <h:outputText value="#{tercero.poblacion}"/>
                </p:column>
                <p:column headerText="Provincia" width="250px" filterBy="#{tercero.provincia}" sortBy="#{tercero.provincia}">
                    <h:outputText value="#{tercero.provincia}"/>
                </p:column>
                <p:column headerText="Código" width="250px" filterBy="#{tercero.codCentro}" sortBy="#{tercero.codCentro}">
                    <h:outputText value="#{tercero.codCentro}"/>
                </p:column>
                <p:column headerText="Teléfono" width="250px" filterBy="#{tercero.telefono1}" sortBy="#{tercero.telefono1}">
                    <h:outputText value="#{tercero.telefono1}"/>
                </p:column>
            </p:dataTable>
            <div style="text-align: right; margin-top: 10px; margin-right: 10px">
                <p:commandButton value="Añadir" styleClass="ui-button-success" icon="pi pi-check" action="#{SelectionDialog.addAllTercero}" rendered="#{SelectionDialog.listaTercero ne null}"
                                 disabled="#{empty SelectionDialog.listaTerceroSelected}" id="btnAddTercero" widgetVar="btnAddTercero" update="formSelection"/>

            </div>

            <p:dataTable var="familia" value="#{SelectionDialog.listaFamilia}" selection="#{SelectionDialog.listaFamiliaSelected}"
                         rowKey="#{familia.idFamilia}" id="dataTableFamilia" widgetVar="dataTableFamilia" rendered="#{SelectionDialog.listaFamilia ne null}"
                         rows="6" paginator="true" paginatorPosition="bottom" rowSelectMode="none">
                <p:ajax event="rowSelectCheckbox" update="formSelection:btnAddFamilia"/>
                <p:ajax event="rowUnselectCheckbox" update="formSelection:btnAddFamilia"/>
                <p:ajax event="toggleSelect" update="formSelection:btnAddFamilia"/>
                <ui:include src="WEB-INF/datatable-header.xhtml">
                    <ui:param name="listaRendered" value="#{SelectionDialog.listaFamilia ne null}"/>
                    <ui:param name="id" value="dataTableFamilia"/> 
                    <ui:param name="listaSize" value="#{SelectionDialog.listaFamilia.size()}"/>
                    <ui:param name="actionBean" value="#{SelectionDialog}"/>
                    <ui:param name="verBuscador" value="true"/>
                    <ui:param name="verTotal" value="true"/>
                    <ui:param name="verExcel" value="false"/>
                    <ui:param name="tablaExport" value="dataTableFamilia"/>
                    <ui:param name="nombreArchivo" value="TablaSSCC"/>
                    <ui:param name="titulo" value="Total de familias"/>
                </ui:include>

                <p:column selectionMode="multiple" exportable="false"  width="30px"/>
                <p:column headerText="Familia" filterBy="#{familia.idFamilia}" sortBy="#{familia.idFamilia}">
                    <h:outputText value="#{familia.idFamilia}"/>
                </p:column>
                <p:column headerText="Nombre" filterBy="#{familia.nombre}" sortBy="#{familia.nombre}">
                    <h:outputText value="#{familia.nombre}"/>
                </p:column>
            </p:dataTable>
            <div style="text-align: right; margin-top: 10px; margin-right: 10px">
                <p:commandButton value="Añadir" styleClass="ui-button-success" icon="pi pi-check" action="#{SelectionDialog.addAllFamilia()}" rendered="#{SelectionDialog.listaFamilia ne null}"
                                 disabled="#{empty SelectionDialog.listaFamiliaSelected}" id="btnAddFamilia" widgetVar="btnAddFamilia"/>
            </div>

            <p:dataTable var="marca" value="#{SelectionDialog.listaMarcas}" selection="#{SelectionDialog.listaMarcasSelected}"
                         rowKey="#{marca.idMarca}" id="dataTableMarca" widgetVar="dataTableMarca" rendered="#{SelectionDialog.listaMarcas ne null}"
                         rows="6" paginator="true" paginatorPosition="bottom" rowSelectMode="none">
                <p:ajax event="rowSelectCheckbox" update="formSelection:btnAddMarcas"/>
                <p:ajax event="rowUnselectCheckbox" update="formSelection:btnAddMarcas"/>
                <p:ajax event="toggleSelect" update="formSelection:btnAddMarcas"/>
                <ui:include src="WEB-INF/datatable-header.xhtml">
                    <ui:param name="listaRendered" value="#{SelectionDialog.listaMarcas ne null}"/>
                    <ui:param name="id" value="dataTableMarca"/> 
                    <ui:param name="listaSize" value="#{SelectionDialog.listaMarcas.size()}"/>
                    <ui:param name="actionBean" value="#{SelectionDialog}"/>
                    <ui:param name="verBuscador" value="true"/>
                    <ui:param name="verTotal" value="true"/>
                    <ui:param name="verExcel" value="false"/>
                    <ui:param name="tablaExport" value="dataTableMarca"/>
                    <ui:param name="nombreArchivo" value="TablaSSCC"/>
                    <ui:param name="titulo" value="Total de marcas"/>
                </ui:include>

                <p:column selectionMode="multiple" exportable="false" width="30px"/>
                <p:column headerText="Marca" filterBy="#{marca.idMarca}" sortBy="#{marca.idMarca}">
                    <h:outputText value="#{marca.idMarca}"/>
                </p:column>
                <p:column headerText="Nombre" filterBy="#{marca.nombre}" sortBy="#{marca.nombre}">
                    <h:outputText value="#{marca.nombre}"/>
                </p:column>
            </p:dataTable>
            <div style="text-align: right; margin-top: 10px; margin-right: 10px">
                <p:commandButton value="Añadir" styleClass="ui-button-success" icon="pi pi-check" action="#{SelectionDialog.addAllMarcas()}" rendered="#{SelectionDialog.listaMarcas ne null}"
                                 disabled="#{empty SelectionDialog.listaMarcasSelected}" id="btnAddMarcas" widgetVar="btnAddMarcas"/>
            </div>
            <p:dataTable var="nivel" value="#{SelectionDialog.listaNiveles}" selection="#{SelectionDialog.listaNivelesSelected}"
                         rowKey="#{nivel.idNivelClasificacion}" id="dataTableNiveles" widgetVar="dataTableNiveles" rendered="#{SelectionDialog.listaNiveles ne null}"
                         rows="6" paginator="true" paginatorPosition="bottom" rowSelectMode="none">
                <p:ajax event="rowSelectCheckbox" update="formSelection:btnAddNiveles"/>
                <p:ajax event="rowUnselectCheckbox" update="formSelection:btnAddNiveles"/>
                <p:ajax event="toggleSelect" update="formSelection:btnAddNiveles"/>
                <ui:include src="WEB-INF/datatable-header.xhtml">
                    <ui:param name="listaRendered" value="#{SelectionDialog.listaNiveles ne null}"/>
                    <ui:param name="id" value="dataTableNiveles"/> 
                    <ui:param name="listaSize" value="#{SelectionDialog.listaNiveles.size()}"/>
                    <ui:param name="actionBean" value="#{SelectionDialog}"/>
                    <ui:param name="verBuscador" value="true"/>
                    <ui:param name="verTotal" value="true"/>
                    <ui:param name="verExcel" value="false"/>
                    <ui:param name="tablaExport" value="dataTableNiveles"/>
                    <ui:param name="nombreArchivo" value="TablaSSCC"/>
                    <ui:param name="titulo" value="Total de niveles"/>
                </ui:include>

                <p:column selectionMode="multiple" exportable="false" width="30px"/>
                <p:column headerText="Nivel 1" width="40px" filterBy="#{nivel.nivel1}" sortBy="#{nivel.nivel1}">
                    <h:outputText value="#{nivel.nivel1}"/>
                </p:column>
                <p:column headerText="Nivel 2" width="40px" filterBy="#{nivel.nivel2}" sortBy="#{nivel.nivel2}">
                    <h:outputText value="#{nivel.nivel2}"/>
                </p:column>
                <p:column headerText="Nivel 3" width="40px" filterBy="#{nivel.nivel3}" sortBy="#{nivel.nivel3}">
                    <h:outputText value="#{nivel.nivel3}"/>
                </p:column>
                <p:column headerText="Nivel 4" width="40px" filterBy="#{nivel.nivel4}" sortBy="#{nivel.nivel4}">
                    <h:outputText value="#{nivel.nivel4}"/>
                </p:column>
                <p:column headerText="Nivel 5" width="40px" filterBy="#{nivel.nivel5}" sortBy="#{nivel.nivel5}">
                    <h:outputText value="#{nivel.nivel5}"/>
                </p:column>
                <p:column headerText="Descripción" width="150px" filterBy="#{nivel.descripcion}" sortBy="#{nivel.descripcion}">
                    <h:outputText value="#{nivel.descripcion}"/>
                </p:column>


            </p:dataTable>
            <div style="text-align: right; margin-top: 10px; margin-right: 10px">
                <p:commandButton value="Añadir" icon="pi pi-check" action="#{SelectionDialog.addAllNiveles()}" rendered="#{SelectionDialog.listaNiveles ne null}"
                                 disabled="#{empty SelectionDialog.listaNivelesSelected}" id="btnAddNiveles" widgetVar="btnAddNiveles"/>

            </div>
        </h:form>
    </h:body>
</html>
