<?xml version="1.0" encoding="UTF-8"?>

    <style>
        body .ui-datatable .ui-datatable-header {
            background: #0094d4 !important;
            border: 1px solid #e9ecef;
            border-width: 1px 0 1px 0;
            color: #495057;
            padding: 1rem 1rem;
            font-weight: 600;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }


        body .ui-datatable thead th .ui-sortable-column-icon.ui-icon-carat-2-n-s:before {
            content: "" !important;
        }

        .ui-datatable .ui-column-filter {
            display: none !important;
            box-sizing: border-box;
            width: 100%;
            margin: .5rem auto auto auto;
        }

        .inputsTop{
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            margin-left: 20px
        }
        
        body .ui-datatable.ui-datatable-striped .ui-datatable-data>tr.ui-datatable-odd {
            background: #d7d7d7;
        }

        

    </style>
    <h:head>

            <p:dataTable var="tercero" id="dataTableTercero" widgetVar="dataTableTercero" rendered="#{SelectionDialog.listaTercero ne null}" value="#{SelectionDialog.listaTercero}"
                         selection="#{SelectionDialog.listaTerceroSelected}" rowKey="#{tercero.idTercero}"
                         rows="6" paginator="true" paginatorPosition="bottom" rowSelectMode="none" stripedRows="true">

                <p:ajax event="toggleSelect" update="formSelection:btnAddTercero"/>

                    <ui:param name="id" value="dataTableTercero"/> 
                    <ui:param name="listaSize" value="#{SelectionDialog.listaTercero.size()}"/>
                    <ui:param name="actionBean" value="#{SelectionDialog}"/>
                    <ui:param name="verBuscador" value="true"/>
                    <ui:param name="verTotal" value="true"/>
                    <ui:param name="verExcel" value="false"/>
                    <ui:param name="tablaExport" value="dataTableTercero"/>
                    <ui:param name="nombreArchivo" value="TablaSSCC"/>
                    <ui:param name="titulo" value="Total de artículos"/>
                </ui:include>

                <p:column selectionMode="multiple" exportable="false" width="30px"/>
                <p:column headerText="Identificación" width="130px" filterBy="#{tercero.identificacion}" sortBy="#{tercero.identificacion}">

                <p:column headerText="Nombre Comercial" width="350px" filterBy="#{tercero.nombreComercial}" sortBy="#{tercero.nombreComercial}">
                    <h:outputText value="#{tercero.nombreComercial}"/>

                <p:column headerText="Dirección" width="250px" filterBy="#{tercero.direccion}" sortBy="#{tercero.direccion}">
                    <h:outputText value="#{tercero.direccion}"/>
                </p:column>
                <p:column headerText="Población" width="250px" filterBy="#{tercero.poblacion}" sortBy="#{tercero.poblacion}">
                    <h:outputText value="#{tercero.poblacion}"/>

                <p:column headerText="Provincia" width="250px" filterBy="#{tercero.provincia}" sortBy="#{tercero.provincia}">
                    <h:outputText value="#{tercero.provincia}"/>

                    <h:outputText value="#{tercero.telefono1}"/>
